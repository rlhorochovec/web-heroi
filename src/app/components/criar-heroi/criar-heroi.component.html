<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="heroi.name" name="name" />
      </div>

      <div class="form-group">
        <label for="civil">Nome Civil</label>
        <input class="form-control" id="civil" required [(ngModel)]="heroi.civil" name="civil" />
      </div>

      <div class="form-group">
        <label for="universe">Universo</label>
        <select class="form-control" id="universe" required [(ngModel)]="heroi.universe" name="universe">
          <option *ngFor="let universe of universes" [value]="universe">{{ universe }}</option>
        </select>
      </div>

      <button (click)="salvar()" class="btn btn-success">Salvar</button>
    </div>

    <div *ngIf="submitted">
      <h4>Her√≥i salvo com sucesso!</h4>
      <button class="btn btn-success" (click)="novo()">Novo</button>
    </div>
  </div>
</div>
