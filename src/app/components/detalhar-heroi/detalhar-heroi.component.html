<div>
    <div *ngIf="currentHeroi.id" class="edit-form">
        <h4>Herói</h4>
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" [(ngModel)]="currentHeroi.nome" name="nome" />
            </div>

            <div class="form-group">
                <label for="nomeCivil">Nome Civil</label>
                <input type="text" class="form-control" id="nomeCivil" [(ngModel)]="currentHeroi.nomeCivil"
                    name="nomeCivil" />
            </div>

            <div class="form-group">
                <label for="universo">Universo</label>
                <input type="text" class="form-control" id="universo" [(ngModel)]="currentHeroi.universo"
                    name="universo" />
            </div>
        </form>

        <button class="badge badge-danger mr-2" (click)="deleteItem()">
            Excluir
        </button>

        <button type="submit" class="badge badge-success mb-2" (click)="updateItem()">
            Atualizar
        </button>
        <h4>{{ message }}</h4>
    </div>

    <div *ngIf="!currentHeroi.id">
        <br />
        <p>Não foi possível carregar o herói...</p>
    </div>
</div>
