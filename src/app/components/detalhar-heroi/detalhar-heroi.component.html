<div>
    <div *ngIf="currentHeroi.id" class="edit-form">
        <h4>Herói</h4>
        <form>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="currentHeroi.name" name="name" />
            </div>

            <div class="form-group">
                <label for="civil">Nome Civil</label>
                <input type="text" class="form-control" id="civil" [(ngModel)]="currentHeroi.civil"
                    name="civil" />
            </div>

            <div class="form-group">
                <label for="universe">Universo</label>
                <select class="form-control" id="universe" required [(ngModel)]="currentHeroi.universe" name="universe">
                    <option *ngFor="let universe of universes" [value]="universe">{{ universe }}</option>
                </select>
            </div>
        </form>

        <button class="badge badge-danger mr-2" (click)="deleteItem()">
            Excluir
        </button>

        <button type="submit" class="badge badge-success mb-2" (click)="updateItem()">
            Atualizar
        </button>
        <h4>{{ message }}</h4>
    </div>

    <div *ngIf="!currentHeroi.id">
        <br />
        <p>Não foi possível carregar o herói...</p>
    </div>
</div>
