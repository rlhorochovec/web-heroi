<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Pesquisar" [(ngModel)]="nome" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="searchName()">
                    Buscar
                </button>
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <pagination-controls previousLabel="Ant." nextLabel="Próx." [responsive]="true"
            (pageChange)="handlePageChange($event)"></pagination-controls>
    </div>
</div>
<div class="list row">
    <div class="col-md-6">
        <h4>Lista de Heróis</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let heroi of herois | paginate : {
                itemsPerPage: pageSize,
                currentPage: page,
                totalItems: count
              }; let i = index" [class.active]="i == currentIndex" (click)="selecionar(heroi, i)">
                {{ heroi.nome }}
            </li>
        </ul>

        <div class="mt-3">
            Itens por página:
            <select (change)="handlePageSizeChange($event)">
                <option *ngFor="let size of pageSizes" [ngValue]="size">
                    {{ size }}
                </option>
            </select>
        </div>

        <button class="m-3 btn btn-sm btn-danger" (click)="limpar()">
            Excluir Todos
        </button>
    </div>

<div class="col-md-6">
    <div *ngIf="currentHeroi.id">
        <h4>Herói</h4>
        <div>
            <label><strong>Nome:</strong></label> {{ currentHeroi.nome }}
        </div>
        <div>
            <label><strong>Nome Civil:</strong></label>
            {{ currentHeroi.nomeCivil }}
        </div>
        <div>
            <label><strong>Universo:</strong></label>
            {{ currentHeroi.universo }}
        </div>

        <a class="badge badge-warning" routerLink="/herois/{{ currentHeroi.id }}">
            Editar
        </a>
    </div>

    <div *ngIf="!currentHeroi.id">
        <br />
        <p>Selecione um herói...</p>
    </div>
</div>

</div>
